spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:rss
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  mvc:
    view:
      suffix: .html
